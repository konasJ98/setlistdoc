<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songpool</title>
  <script src="https://moment.github.io/luxon/global/luxon.js"></script>
  <script src="data.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Structure -->
  <div class="page-grid">
    <div class="grid-item">
      <button id="add-row-button"></button>
    </div>
    <div class="grid-item">
      <button id="print-button">Print</button>
    </div>
    <div class="grid-item">
      <div id="main-table"></div>
    </div>
    <div class="grid-item">
      <button id="add-column-button"></button>
    </div>
    <div id="sheet-bar-container">
      <div class="sheet-button-container">
        <button class="sheet-button" id="Table-A-Btn"></button>
        <button class="sheet-button" id="Table-B-Btn"></button>
        <button class="sheet-button" id="Table-C-Btn"></button>
      </div>
      <div class="add-sheet-button-container">
        <button id="Add-Sheet-Btn">test</button>
      </div>
    </div>
  </div>



  <!-- Main table scripts -->
  <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script>
    var table = new Tabulator("#main-table", {
        persistence:true,
        persistenceID:"adsf",
        //frozenRows:1,
        movableRows:true,
        movableColumns: true,
        rowHeader:{headerSort:false, resizable: false, minWidth:30, width:30, rowHandle:true, formatter:"handle"},
        columns:[
            {title:"Title", field:"title", editor:"input", frozen:true},
            {title:"Duration", field:"duration", formatter:"datetimediff", editor:"input"},
            {title:"Tempo", field:"tempo", sorter:"number", editor:"input"},
            {title:"Key (original)", field:"key_original", editor:"input"},
            {title:"Key (cover)", field:"key_cover", editor:"input"},
            {title:"Comment", field:"comment", editor:"input"},
            {title:"Notes", field:"notes"}
        ],
        data:[{},{},{},{},{},{},{},{}]
    });
  </script>


  <!-- Event listeners -->
  <script>
    // Immediately save changes in data
    table.on("dataChanged", DataToCookies);

    // Add table buttons functionality
    document.getElementById("add-column-button").addEventListener("click", () => {
      table.addColumn();
    });
    document.getElementById("add-row-button").addEventListener("click", () => {
      table.addRow();
    });

    // Add sheet buttons functionality
    document.getElementById("Add-Sheet-Btn").addEventListener("click", () => {
      const leftContainer = document.querySelector('.sheet-button-container');
      const newItem = document.createElement('button');
      newItem.classList.add('sheet-button');  // Adding a class
      leftContainer.appendChild(newItem);
    });
  </script>

  <!-- Saving and loading -->
  <script src="data.js"></script>
</body>
</html>
